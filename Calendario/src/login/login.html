<!DOCTYPE html>
<html>
  <head>
    <title>Página de Login</title>
    <script
      src="https://kit.fontawesome.com/61f50ee882.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="../img/favicon.ico" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="geral">
      <img src="../img/art2.svg" alt="" />

      <form action="logar.php" method="POST" >
      <div id="login-box">
        <div id="login-box-label">
          Login
          <form action="../usuario/operacao.php" method="POST">
          <div class="input-div" id="input-usuario" name = "usuario">
            <input
              id="user"
              name="usuario"
              type="text"
              placeholder="Usuário"
            />
          </div>
          <div class="input-div" id="input-senha">
            <input
              id="senha"
              name="password"
              type="password"
              placeholder="Password"
            />
          </div>
          <div id="botoes">
            <label class="container">
              <input type="checkbox" />
              <span class="checkmark">Lembrar minha senha?</span>
            </label>
            <button class="login" name="entrar">Login</button>
          </form>
          </div>
        </div>
      </div>
    </div>
    <div class="avisologin">
      <span id="mensagem"></span>
     
    </div>
    <div class="gerals">
      <div class="forgot">
        <a href="recuperar/recuperarsenha.html">Esqueçeu a senha?</a>
      </div>

      <div id="botoes">
        <button
          class="botaoIniciar"
          onclick="window.location.href='javascript:history.back()'"
        >
          Voltar a página inicial
        </button>
      </div>
    </div>

    <script src="../login/javascript/login.js"></script>
  </body>
</html>
