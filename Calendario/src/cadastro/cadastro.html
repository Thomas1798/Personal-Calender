<body>
		
	<form action="../backend/cadastro.php"  method="post" name="formulario">
		<div class="geral">
			<div class="imagem">
			<img src="../img/art4.svg" alt="Arte">
			</div>
			<div class="cadastro-box">
				<div class="cadastro-box-label">	
					Cadastre-se
					<div class="dados" >
						<input id="nome" name="nome" type="text" placeholder="Seu nome" required>
					</div>
					<div class="dados" >
						<input 	id="sobrenome" name= "sobrenome" type="text" placeholder="Seu sobrenome" required>
					</div>
					<div class="dados" >
						<input  id="email" name= "email"type="email" placeholder="Digite seu email" required>
					</div>
					<div class="dados" >
						<input id="user" name="user" type="text" placeholder="UsuÃ¡rio" required minlength="4" maxlength="32">
					</div>
					<div class="dados" >
						<input  id="senha" name="senha" type="password" placeholder="Digite sua senha" required onkeyup="validarSenha()"  minlength="8" maxlength="32">
					</div>
					<div class="dados" >
						<input id="senha-confirm" name="senha-confirm" type="password" placeholder="Confirme sua senha" required onkeyup="validarSenha()" minlength="8" maxlength="32">
					</div>
					<div class="botao">
						<button id="enviar"  onmouseover="checarFormulario()">Cadastrar</button>
					</div>
				</div>
	</form>
		<div class="avisosenha">
				<span id="mensagem"></span>
		</div>
		</div>
		<span id="resposta">
		</span>

		<span id="checa-email">
		</span>
	</div>
</div>
